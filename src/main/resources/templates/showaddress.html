<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <title>Show Address</title>
</head>
<body>

<!--The getter and setter methods you created are used to read and modify the values of the Course object. For-->
<!--example, [[($course.title)]] calls the value of course.getInstructor, and displays it in the html fi-->
<!--eld. Make sure you-->
<!--create getters and setters for each field, otherwise you will not be able ta set or access values for the objects-->
<!--you create.-->
<a href="/">Show All Addresses</a><br />
<label>Name</label><span th:text="${address.name}"></span><br />
<label>PhoneNumber</label><span th:text="${address.phonenumber}"></span><br />
<label>Email</label><span th:text="${address.email}"></span><br />
<a th:href="@{/delete/{id}(id=${address.id})}">Delete this
address</a>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
